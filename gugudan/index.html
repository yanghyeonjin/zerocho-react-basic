<html>

<head>
    <meta charset="utf-8">
    <title>구구단</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class GuGuDan extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    inputVal: '',
                    result: ''
                };
            }

            render() {
                // 소괄호 넣어도 되고 안넣어도 되는데, 소괄호를 넣게되면 태그들의 정렬이 더 보기좋게 된다.
                return (
                    <div>
                        {/* 중괄호를 쓰면 그 안에 자바스크립트 문법 사용이 가능하다.*/}
                        <div>{this.state.first} X {this.state.second} = ?</div>
                        <form>
                            {/* single 태그는 닫는 태그로 */}
                            {/* this는 GuGuDan 클래스를 의미 */}
                            <input type="number" value={this.state.inputVal} onChange={(e) => { this.setState({ inputVal: e.target.value }) }} />
                            <button>입력!</button>
                        </form>
                        <div>{this.state.result}</div>
                    </div>
                );
            }
        }
    </script>

    <script type="text/babel">
        ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
    </script>
</body>

</html>
